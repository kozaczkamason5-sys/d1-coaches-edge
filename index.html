      display: flex;

    .profile-pic {

      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    main {
      padding: 20px;
    }
    h2 {

    }
    .coach-card {
      background: white;

      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;

      align-items: center;

    .coach-card img {

      height: 80px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      border: 2px solid #00274C;

    footer {

    function renderCoaches(list) {
      const container = document.getElementById('coaches-list');
      container.innerHTML = '';
      list.forEach(c => {
        const div = document.createElement('div');
        div.className = 'coach-card';
        div.innerHTML = `
          <img src="${c.photo}" alt="${c.name}">
          <div>
            <strong>${c.name}</strong><br>
            School: ${c.school}<br>
            Email: <a href="mailto:${c.email}">${c.email}</a><br>
            Phone: ${c.phone || 'N/A'}<br>
            Office: ${c.office || 'N/A'}
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', () => renderCoaches(coaches));
  </script>
</body>
</html>
